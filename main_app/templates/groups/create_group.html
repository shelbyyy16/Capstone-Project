{% extends 'base.html' %}
{% block content %}

        {% csrf_token %}
        <div class="mb-3">
        {{ form.as_p }}
    
        <button type="submit" class="btn btn-primary">Create Group</button>
    </div>
    </form>
{% endblock %}
