{% extends 'base.html' %} 
{% block content %}
  <h1 class="text-center">Your Groups</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4"> 
    {% for group in groups %}
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'group_details' group_id=group.id %}">{{ group.name }}</a>
            </h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">
              {{ group.description }}
            </h6>
            <a href="{% url 'group_update' group_id=group.id %}" class="btn btn-primary">Update</a>
            <a href="{% url 'group_delete' group_id=group.id %}" class="btn btn-primary">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
