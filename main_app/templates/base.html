{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPL/T</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Serif+Text&family=Merriweather&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg custom-nav-color">
        <div class="container-fluid custom-nav-color">        
            <div><a href="/" class="logo" style="color: #172627">&nbsp;&nbsp;<strong>| SPL/T</strong></a></div>
          
          {% if user.is_authenticated %}
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <strong>Hello, {{ user.username }}</strong>
            </a>
          <ul class="dropdown-menu custom-card-color" >
            <li ><a href="{% url 'groups_index' %}" class="btn dropdown"><strong>Your Groups</strong></a></li>
            <li ><a href="{% url 'create_group' %}" class="btn dropdown"><strong>Create Group</strong></a></li>
            <li><a href="{% url 'expenses_index' %}" class="btn dropdown"><strong>Your Expenses</strong></a></li>
            <li><a href="{% url 'create_expense' %}" class="btn dropdown"><strong>Add an Expense</strong></a></li>
            <li><form action="{% url 'logout' %}" method="POST">
              {% csrf_token%}
              <button type="submit" class="btn dropdown" style="color: #172627"><strong>Log Out</strong></button>
            </form>
            </li>
          </ul>
            {% else %}
          {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    <main>
        {% block content %} 
        {% endblock %}
    </main>
    <footer>
      <div class="text-center" style="color: #355659;">All Rights Reserved, &copy; 2023 SPL/T &nbsp;</div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
