{% extends 'base.html' %} {% block content %}
<div
  class="container-fluid d-flex justify-content-center align-items-center text-center"
  style="min-height: 100vh">
  <div class="card w-75 m-3 custom-card-color">
    <div class="card-body">
        <br>
      <h1 class="card-title">Welcome to SPL/T</h1>
      <br>
      <br>
      <div class="d-flex justify-content-center">
        {% if user.is_authenticated %}
        <button class="btn btn-primary mx-2" style="background-color: #172627">
          <a href="{% url 'groups_index' %}">View Your Groups</a>
        </button>
        <button class="btn btn-primary mx-2" style="background-color: #172627">
          <a href="{% url 'expenses_index' %}">View Your Expenses</a>
        </button>
        {% else %}
        <button class="btn btn-primary mx-2" style="background-color: #172627">
          <a href="{% url 'login' %}">Log In</a>
        </button>
        <button class="btn btn-primary mx-2" style="background-color: #172627">
          <a href="{% url 'signup' %}">Sign Up</a>
        </button>
   
        {% endif %}
      </div>
      <br>
    </div>
  </div>
</div>
{% endblock %}
