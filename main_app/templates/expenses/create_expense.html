{% extends 'base.html' %}
{% block content %}
<div class="card w-75 mb-3 custom-card-color">
    <div class="card-body">
    <h2  class="card-title text-center">Add a New Expense</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="background-color: #61778d;">Add Expense</button>

    </form>
</div>
</div>
{% endblock %}
