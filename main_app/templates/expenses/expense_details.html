{% extends 'base.html' %}
{% block content %}


<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ expense.title }} Details</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ expense.group }}</h6>
    <p class="card-text">Expense Type: {{ expense.type }}</p>
    <p class="card-text">Expense Description: {{ expense.description}}</p>
    <p class="card-text">Total Amount: {{ expense.amount}}</p>
    <p class="card-text">You Owe: {{ expense.divided_amount }}</p>
    <a href="{% url 'expense_update' expense_id=expense.id %}" class="btn btn-primary">Update</a>
    <a href="{% url 'expense_delete' expense_id=expense.id %}" class="btn btn-primary">Delete</a>
  </div>
</div>

{% endblock %}
