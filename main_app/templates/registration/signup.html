{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>
<div class="mb-3">

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Sign Up</button>
</div>
</form>

{% endblock %}
