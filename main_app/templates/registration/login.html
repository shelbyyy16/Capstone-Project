{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100"> 
  <div class="card w-70 m-3 custom-card-color">
<h1 class="card-header text-center">Log In</h1>
<div class="card-body bg-light d-flex flex-column align-items-center">
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn" style="background-color: #0e2528; color: #ffffff; margin-left: auto; margin-right: auto; display: block;">Log In</button>
  </form>
</div>
</div>
</div>

{% endblock %}
